{% extends 'base.html' %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Upload My Literature{% endblock title %}</title>
</head>
<body>
{% block content%}

<form method="post" action="{% url 'mylit' %}" class="form">


    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Add Literature</button>
</form>

{% endblock %}
</body>
</html>
