{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    Log-in {% endblock %}</title>
</head>
<body>
{% block content %}
<h2> Please login here</h2>

    {% csrf_token %}

</form>
{% endblock content %}
</body>
</html>
