{% extends 'base.html' %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    Log-in {% endblock %}</title>
</head>
<body>
{% block content %}
<h2> Please login here</h2>
<form method="post" action="{% url 'login' %}" class="form">

    {% csrf_token %}
    {% bootstrap_form form %}
    <!--{{ form.as_p }}-->
    <button type="submit">Log In</button>
</form>
{% endblock content %}
</body>
</html>
