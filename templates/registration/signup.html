{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Sign up {% endblock title %}</title>
</head>
<body>
{% block content %}

  </form>
{% endblock content %}

</body>
</html>
